<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students by Department</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #4B0082 no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            color: #ffffff;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .table-container {
            width: 90%;
            max-width: 800px;
            background: #E6E6FA;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #8A2BE2;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin-top: 15px;
            display: inline-block;
            transition: color 0.3s;
        }

        a:hover {
            color: #8A2BE2;
            text-decoration: underline;
        }

        .back-link {
            color: #ffffff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Students Grouped by Department</h1>
    <div class="table-container">
        <table>
            <tr>
                <th>Department</th>
                <th>Student Name</th>
                <th>Phone</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student['department_name'] }}</td>
                <td>{{ student['name'] }}</td>
                <td>{{ student['phone'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <a href="{{ url_for('dashboard') }}" class="back-link">Back to Dashboard</a>
</body>
</html>
